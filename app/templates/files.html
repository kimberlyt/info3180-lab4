{% extends 'base.html'%}

{% block main %}
    <h2>{{ description }}</h2>
    <div class="grid">
        <ul class="unordered-list">
            {% for file in filenames %}
            <li class="list"><img src="{{url_for('static', filename='uploads/' + file)}}" /></li>
            {% endfor %}
        </ul>
    </div>
    
{% endblock%}
